<div class="">
  <a href="#!/templates">Go Back</a>
  <br>
  <div class="col-md-4">
    <img  class="block" src="img/{{mainImage}}" alt="" />
    <div class="row">
      <div ng-repeat="img in template.images | limitTo: 3">


      <div class="col-md-4">
        <img ng-src="img/{{img.name}}" alt="" class="block" ng-click="setImage(img.name)"/>
      </div>
        </div>
    </div>
  </div>
<div class="col-md-8">
  <h3>{{template.name}}</h3>
  <p>{{template.description}}  </p>
  <p>Type : {{template.type}}</p>
  <h4>{{template.price | currency}}</h4>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="accounts@freelanceswitch.com">
    <input type="hidden" name="item_name" value="{{template.name}}">
    <input type="hidden" name="item_number" value="1">
        <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="amount" value="{{template.price}}">
    <input type="hidden" name="no_shipping" value="1">


    <input type="hidden" name="lc" value="AU">
    <input type="hidden" name="bn" value="PP-BuyNowBF">
    <input type="image" src="https://www.paypal.com/en_AU/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online.">
    <img alt="" border="0" src="https://www.paypal.com/en_AU/i/scr/pixel.gif" width="1" height="1">
</form>
</div>
</div>
